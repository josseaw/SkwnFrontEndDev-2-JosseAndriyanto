<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <!-- JQuery Import -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Bootstrap Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Global CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Spesific CSS -->
    <link rel="stylesheet" href="second-page.css" />
    <title>Finance App</title>
  </head>
  <body>
    <div id="app">
      <!-- Section Hero -->
      <section class="hero">
        <div class="container">
          <div class="hero__header flex-beetween">
            <div class="header__left">
              <button type="button" class="btn-close" disabled aria-label="Close"></button>
              <h4>Account Finance</h4>
            </div>
            <div class="header__right">
              <img src="menu-help.png" alt="" />
            </div>
          </div>
          <div class="hero__body">
            <h1>Rp. 25.550.000,-</h1>
            <p>12 June 2022</p>
          </div>
        </div>
      </section>
      <!-- Section Stats -->
      <section class="stats">
        <div class="container">
          <div class="stats__header flex-beetween">
            <h4 class="text-grey">Statistics</h4>
            <button class="btn btn--see-all">See All</button>
          </div>
          <div class="stats__graph">
            <img src="stats-graph.jpg" alt="" />
          </div>
        </div>
      </section>
      <!-- Section History -->
      <section class="history">
        <div class="container">
          <div class="history__header flex-beetween">
            <h4 class="text-grey">History</h4>
            <button class="btn btn--see-all">Categories <span class="dropdown"></span></button>
          </div>
          <div class="history__cards">
            <div class="card card-history">
              <div class="card-img">
                <img src="up-trend.png" alt="" />
              </div>
              <div class="card-body">
                <div class="card-body__top flex-beetween align-items-start">
                  <div class="top__left">
                    <p class="text-bold">Deposit</p>
                    <p class="text-blue">Rp15.510.000,-</p>
                  </div>
                  <div class="top__right">
                    <p class="text-grey">11 March 2022</p>
                  </div>
                </div>
                <div class="card-body__bottom flex-beetween">
                  <div class="bottom__left">
                    <img src="location-pin.png" alt="" />
                    <p class="text-grey">Bank Mandiri ATM</p>
                  </div>
                  <div class="bottom__right">
                    <p class="text-grey">11.21 AM</p>
                  </div>
                </div>
                <div class="card-body__bottom"></div>
              </div>
            </div>
            <div class="card card-history">
              <div class="card-img">
                <img src="down-trend.png" alt="" />
              </div>
              <div class="card-body">
                <div class="card-body__top flex-beetween align-items-start">
                  <div class="top__left">
                    <p class="text-bold">Withdraw</p>
                    <p class="text-red">Rp15.510.000,-</p>
                  </div>
                  <div class="top__right">
                    <p class="text-grey">11 March 2022</p>
                  </div>
                </div>
                <div class="card-body__bottom flex-beetween">
                  <div class="bottom__left">
                    <img src="location-pin.png" alt="" />
                    <p class="text-grey">Bank Mandiri ATM</p>
                  </div>
                  <div class="bottom__right">
                    <p class="text-grey">11.22 AM</p>
                  </div>
                </div>
                <div class="card-body__bottom"></div>
              </div>
            </div>
            <div class="card card-history">
              <div class="card-img">
                <img src="down-trend.png" alt="" />
              </div>
              <div class="card-body">
                <div class="card-body__top flex-beetween align-items-start">
                  <div class="top__left">
                    <p class="text-bold">Withdraw</p>
                    <p class="text-red">Rp15.510.000,-</p>
                  </div>
                  <div class="top__right">
                    <p class="text-grey">11 March 2022</p>
                  </div>
                </div>
                <div class="card-body__bottom flex-beetween">
                  <div class="bottom__left">
                    <img src="location-pin.png" alt="" />
                    <p class="text-grey">Bank Mandiri ATM</p>
                  </div>
                  <div class="bottom__right">
                    <p class="text-grey">11.23 AM</p>
                  </div>
                </div>
                <div class="card-body__bottom"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
